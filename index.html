<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Freelencer</title>
  </head>
  <body>
    <header>
      <!--NAVBAR-->
      <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand fs-2 text-white fw-bold">Start Bootstrap</a>
          <div class="d-flex">
            <a class="p-1 text-white" href="">Portfolio</a>
            <a class="p-1 text-white" href="">About</a>
            <a class="p-1 text-white" href="">Contact</a>
          </div>
        </div>
      </nav>
      <!--JAMBO-->
      <div class="p-5 text-center" style="background-color: #1abc9c;">
        <img class="w-25 mb-3"  src="./bootstrap_freelancer/img/avatar.svg">
        <h2 class="fw-bold text-white">START BOOTSTRAP</h2>
        <div class="container text-white" >
          <div class="row justify-content-center align-items-center">
            <div class="col-2 bg-white" style="height: 3px;"></div>
            <div class="col-1 text-center"><span>&#9733;</span> </div>
            <div class="col-2 bg-white" style="height: 3px;"></div>
          </div>
        </div>
        <p class="fw-bold text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
      </div>
    </header>
    <!--MAIN-->
    <main>
      <div class="p-5 text-center">
        <h2 class="fw-bold">PORTFOLIO</h2>
        <div class="container text-dark" >
          <div class="row justify-content-center align-items-center">
            <div class="col-2 bg-dark" style="height: 3px;"></div>
            <div class="col-1 text-center"><span>&#9733;</span> </div>
            <div class="col-2 bg-dark" style="height: 3px;"></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mb-4">
          <div class="col-4 ">
            <img class="w-100 rounded" src="./bootstrap_freelancer/img/cabin.png" alt="">
          </div>
          <div class="col-4">
            <img class="w-100 rounded" src="./bootstrap_freelancer/img/cake.png" alt="">
          </div>
          <div class="col-4">
            <img class="w-100 rounded" src="./bootstrap_freelancer/img/circus.png" alt="">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <img class="w-100 rounded" src="./bootstrap_freelancer/img/game.png" alt="">
          </div>
          <div class="col-4">
            <img class="w-100 rounded" src="./bootstrap_freelancer/img/safe.png" alt="">
          </div>
          <div class="col-4">
            <img class="w-100 rounded" src="./bootstrap_freelancer/img/submarine.png" alt="">
          </div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
